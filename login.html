<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body>
    <div class="container vh-100">
        <div class="row justify-content-center h-100">
            <div class="card w-50 my-auto shadow">
                <div class="card-header text-center bg-primary text-white" style="margin-top:5px; border-radius:1ex;">
                    <h2>Login Page</h2>
                </div>
                <div class="card-body">
                    <form action="login.php" method="post">
                        <div class="form">
                            <img src="images/images.png" alt="Avatar"
                                style="height: 100%; width: 100%; object-fit: contain;" />
                        </div>
                        <div class="form">
                            <label for="email"><b>Email</b></label>
                            <input type="email" id="email" class="form-control" name="email" placeholder="Email Id"
                                required />
                        </div>
                        <div class="form">
                            <label for="password"><b>Password</b></label>
                            <input type="password" id="password" class="form-control" name="password"
                                placeholder="Password" required />
                        </div>
                        <div>
                            <input type="submit" class="btn btn-primary w-100" value="Login" style="margin-top:5px;" />
                        </div>
                        <span type="button" style="color: red;" onclick="alert('mail me: parthiv@abc.com')">Forgot
                            Password?</span>
                        <div>
                            <a href="index.html">Register here</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer" style="text-align:right;">
                    <small>&copy; Parthiv Sadhukhan</small>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
